<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="resources/reset.css" rel="stylesheet" />
    <link href="resources/rules.css" rel="stylesheet" />
    <title>SonarQube C# Code Analysis - @Model.Key rule documentation</title>
</head>
<body>
<header>
    <div class="navbar-header">
        <img src="resources/logo.svg" alt="Embrace Quality" title="Embrace Quality">
    </div>
</header>
<div class="rule-details">
    <div class="rule-meta">
        <h1>@Model.Title</h1>
        <span class="id">Rule ID: @Model.Key</span>
        <div class="rules-detail-properties">
            @if(!string.IsNullOrEmpty(Model.Tags))
            {
            <span class="tags">Tags: @Model.Tags</span>
            }
        </div>
    </div>
    <div class="rule-description">
        @Raw(Model.Description)
    </div>
</div>
<footer>
    <div>SonarQube&trade; technology is powered by <a href="http://www.sonarsource.com" target="SonarSource SA">SonarSource SA</a>
    </div>
    <div>
        Version @Model.Version -
        <a href="http://www.gnu.org/licenses/lgpl-3.0.txt" target="lgpl_v3">LGPL v3</a> -
        <a href="http://www.sonarqube.org" target="sonar">Community</a> -
        <a href="http://redirect.sonarsource.com/6" target="sonar_doc">Documentation</a> -
        <a href="http://www.sonarqube.org/support" target="support">Get Support</a>
    </div>
</footer>
</body>
</html>
